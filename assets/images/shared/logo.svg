<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 172">

  <!-- === Wheat sprig, centered === -->
  <g fill="#3E2723">
    <!-- Stem -->
    <line x1="160" y1="10" x2="160" y2="58"
          stroke="#3E2723" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Tip grain -->
    <ellipse cx="160" cy="13" rx="3.5" ry="6"/>

    <!-- Row 1 -->
    <ellipse cx="153" cy="23" rx="3" ry="5.5" transform="rotate(-35 153 23)"/>
    <ellipse cx="167" cy="23" rx="3" ry="5.5" transform="rotate(35 167 23)"/>

    <!-- Row 2 -->
    <ellipse cx="152" cy="35" rx="3" ry="5.5" transform="rotate(-35 152 35)"/>
    <ellipse cx="168" cy="35" rx="3" ry="5.5" transform="rotate(35 168 35)"/>

    <!-- Row 3 -->
    <ellipse cx="152" cy="47" rx="2.5" ry="5" transform="rotate(-35 152 47)"/>
    <ellipse cx="168" cy="47" rx="2.5" ry="5" transform="rotate(35 168 47)"/>
  </g>

  <!-- === Decorative rule === -->
  <line x1="98"  y1="68" x2="150" y2="68" stroke="#C8956C" stroke-width="0.8"/>
  <circle cx="160" cy="68" r="2.2" fill="#C8956C"/>
  <line x1="170" y1="68" x2="222" y2="68" stroke="#C8956C" stroke-width="0.8"/>

  <!-- === ATELIER — small tracked uppercase === -->
  <text x="160" y="87"
        text-anchor="middle"
        font-family="DM Sans, system-ui, sans-serif"
        font-size="10.5"
        font-weight="600"
        letter-spacing="5.5"
        fill="#3E2723">ATELIER</text>

  <!-- === Katja — large serif === -->
  <text x="160" y="152"
        text-anchor="middle"
        font-family="Playfair Display, Georgia, serif"
        font-size="60"
        font-weight="700"
        fill="#3E2723">Katja</text>

  <!-- === Sage green dot on the j — subtle brand signature === -->
  <circle cx="192" cy="120" r="3.5" fill="#7BAE7F"/>

</svg>
